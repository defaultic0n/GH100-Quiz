<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <title>GH-100 Flashcards</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">GH-100 Flashcards</div>
  <div class="stats">
    <span id="statDeck">Deck</span> • <span id="statIndex">0/0</span> • <span id="statScore">0 correct</span>
  </div>
</header>
<main class="container">
  <section class="cardwrap"><div class="card" id="card"><div class="face front" id="front"></div><div class="face back" id="back"></div></div></section>
  <section id="feedback" class="feedback"></section>
  <section class="toolbar">
    <label class="toggle"><input type="checkbox" id="toggleShuffle"/> Shuffle questions</label>
    <label class="toggle"><input type="checkbox" id="toggleShuffleAnswers"/> Shuffle answers</label>
    <label class="toggle"><input type="checkbox" id="toggleMissed"/> Only missed</label>
    <label class="toggle"><input type="checkbox" id="toggleQuiz"/> Quiz mode</label>
    <button class="btn" id="btnReset">Reset progress</button>
  </section>
</main>
<section class="bottomstack">
  <section class="controls">
    <button class="btn" id="btnPrev">◀</button>
    <button class="btn primary" id="btnFlip">Flip</button>
    <button class="btn primary" id="btnSubmit" style="display:none">Submit</button>
    <button class="btn" id="btnNext">▶</button>
  </section>
</section>
<script src="app.js"></script>
</body>
</html>
