<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <title>GH-100 Flashcards</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">GH-100 Flashcards</div>
  <div class="stats">
    <span id="statDeck">All</span><span class="dot">•</span>
    <span id="statIndex">0/0</span>
  </div>
</header>
<main class="container">
  <section class="cardwrap"><div class="card" id="card"><div class="face front" id="front"></div><div class="face back" id="back"></div></div></section>
  <section class="toolbar">
    <label class="toggle"><input type="radio" name="deck" id="deckAll" checked> All</label>
    <label class="toggle"><input type="radio" name="deck" id="deckHard"> Hard</label>
  </section>
</main>
<section class="bottomstack"><button id="btnPrev">◀</button><button id="btnFlip">Flip</button><button id="btnNext">▶</button></section>
<script src="app.js"></script>
</body>
</html>
